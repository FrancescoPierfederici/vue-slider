<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="vueContainer" >
        
        <h1 class="justifyContent">Espadrilles senza lacci</h1>
        <div v-bind:class="classiContainer">
            <div v-bind:class="classiArrow " >
                <i @click="fotoPrecedente" class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>

            <div class="classiImgContainer">
                <img v-bind:src="images[indexImg]" class="imgBox" alt="foto Peaky Blinders">
                <div class="dot-container">
                    
                        <a @click="dotOnClick"  href="#" v-bind:class="dot "></a>
                        <a @click="dotOnClickOne"href="#" v-bind:class="dot"></a>
                        <a @click="dotOnClickTwo"href="#" v-bind:class="dot"></a>
                        <a @click="dotOnClickThree"href="#" v-bind:class="dot"></a>
                    
                </div>
            </div>

            <div v-bind:class="classiArrow">
                <i @click="fotoSuccessiva" class="fa fa-arrow-right" aria-hidden="true"></i>
            </div>
        </div>



    </main>






    <script src="myscript.js"></script>

</html>
