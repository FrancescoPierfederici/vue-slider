<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="vueContainer">

        <h1 class="justifyContent">Espadrilles senza lacci</h1>

        <div class="slider-container" tabindex="-1" @keyup.left="changeImg(-1)" @keyup.right="changeImg(1)"
            @mouseover="pause()" @mouseout="play()">


            <div v-bind:class="classiContainer">
                <div v-bind:class="classiArrow ">
                    <i @click="changeImg(-1)" class="fas fa-chevron-left" style="color: white;" aria-hidden="true"></i>
                </div>

                <div class="classiImgContainer">
                    <img v-bind:src="images[indexImg]" class="imgBox" alt="foto Espadrilles">
                    <div class="dot-container">

                        <a class="dot" :class="{currentImg:  indexImg === index }" :data-index="index"
                            v-for="(img,index) in images" @click.prevent="onDotClick(index)" href="#"></a>
                    </div>
                </div>

                <div v-bind:class="classiArrow">
                    <i @click="changeImg(+1)" class="fas fa-chevron-right" style="color: white;" aria-hidden="true"></i>
                </div>
            </div>



    </main>






    <script src="myscript.js"></script>
</body>

</html>
